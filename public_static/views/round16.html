<div class="col-sm-8">
    <div class="wholeData" ng-if="groupStageDone">
        <div class="labelWorldCup"><h3>Russia World Cup 2018</h3></div>
        <div  ng-repeat="x in myArray16">
            <div class="dateDay">{{x.group}}</div>
            <div class="container-fluid fixtures" ng-repeat="y in x.dayDate">
                <div class="matchNew" data-toggle="tooltip" title={{stadiumNames[y.stadium]}}>
                    <div class="overview" ng-click="matchDetails(y,x,flags)">
                        <div class="teams">
                            <div class=" col-sm-5 teamH">
                                <div class="homeTeam">{{teamsName[y.home_team]}}</div>
                                <div class="homeFlag"></div>
                            </div>
                            <div class="col-sm-2 score">
                                <div  class="row" ng-show="y.finished">
                                    <div class="col-sm-4">
                                        <div class="homeScore">{{y.home_result}}</div>
                                        <div class="homeFlag"></div>
                                    </div>
                                    <div class="col-sm-4">-</div>
                                    <div class="col-sm-4">
                                        <div class="awayFlag"></div>
                                        <div class="awayScore">{{y.away_result}}</div>
                                    </div>
                                </div>
                                <div class="row" ng-show="!y.finished">&nbsp&nbsp vs &nbsp&nbsp</div>
                            </div>

                            <div class="col-sm-5 teamA">
                                <div class="awayFlag"></div>
                                <div class="awayTeam">{{teamsName[y.away_team]}}</div>

                                <!--<div class="moreDetails"> > </div>-->
                            </div>

                        </div>
                        <!--<span class="stadium"><span class="glyphicon glyphicon-tower" aria-hidden="true"></span> {{stadiumNames[y.stadium]}}</span>-->

                    </div>
                </div>
            </div>
        </div>
    </div>
